<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="React-webshop" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>JAVABAUM WEBSHOP
    </title>
</head>

<body>
    <div class="login-container">
        <div class="login-row row">
            <div class="col-6">
                <h2>LOGIN</h2>
                <form>
                    <div class="mb-3">
                        <label for="login-mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-mail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password">
                    </div>
                    <button type="submit" class="login-button">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <h2>SIGNUP</h2>
                <form>
                    <div class="mb-3">
                        <label for="signup-mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-mail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password">
                    </div>  
                    <div class="mb-3">
                        <label for="signup-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signup-name">
                    </div>  
                    <button type="submit" class="login-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
